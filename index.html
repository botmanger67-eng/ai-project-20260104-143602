<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPS Controller & Assistant</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <link rel="stylesheet" href="./css/chat.css">
    <link rel="stylesheet" href="./css/components.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>Tasks</h3>
            </div>
            <ul id="task-list">
                <!-- Tasks will be dynamically added here -->
            </ul>
        </aside>
        <main class="content">
            <section class="chat-section">
                <div class="chat-header">
                    <h2>Chat</h2>
                </div>
                <div id="chat-messages" class="chat-messages">
                    <!-- Chat messages will be dynamically added here -->
                </div>
                <div class="chat-input-area">
                    <input type="text" id="chat-input" placeholder="Type your message...">
                    <button id="chat-send-button">Send</button>
                </div>
            </section>
            <section class="vps-controls">
                <h2>VPS Controls</h2>
                <button id="start-vps">Start VPS</button>
                <button id="stop-vps">Stop VPS</button>
                <button id="restart-vps">Restart VPS</button>
                <div id="vps-status">Status: Unknown</div>
            </section>
        </main>
    </div>

    <script src="./js/app.js"></script>
    <script src="./js/websocket.js"></script>
    <script src="./js/chat.js"></script>
    <script src="./js/tasks.js"></script>
    <script src="./js/vps-controls.js"></script>
    <script src="./js/utils.js"></script>
</body>
</html>
